<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa da Tecnologia</title>
</head>
<body>
    <h1>Cadastro de produto</h1>
    <p>Inclua as informações do produto abaixo:</p>
    <form action="">
        <div>
            <label for="nomeProduto">Nome do produto:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" value="">
        </div>
        <div>
            <label for="descProduto">Descrição do produto:</label>
            <input type="text" id="descProduto" name="descProduto" value="">
        </div>
        <div>
            <label for="valorProduto">Valor do produto:</label>
            <input type="number" id="valorProduto" name="valorProduto" value="">
        </div>
        <div>
            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor" value="">
        </div>
        <div>
            <input type="button" onclick="cadastro()" value="Cadastrar">
        </div>
    </form>
    <style>
        form div {
            padding: 10px;
        }
    </style>
</body>
</html>
